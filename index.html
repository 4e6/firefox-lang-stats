<html>
  <head>
    <meta name="date" content="2018-06-27T09:12:15+0000" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Language', 'LOC']
        , ['Rust', 1333920]
        , ['C', 3622761]
        , ['C++', 8006159]
        , ['JavaScript', 6189609]
        , ['HTML', 4365808]
        , ['Python', 1161444]
        , ['Java', 519230]
        , ['Assembly', 140187]
        ]);

        var options = {
          title: 'Firefox languages in SLOC'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <a href="https://github.com/4e6/firefox-lang-stats"><img style="position: absolute; top: 0; left: 0; border: 0; z-index:100;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div style="margin-left: 150px">
      <h2>How much Rust in Firefox?</h2>
      <p><a href="https://github.com/mozilla/gecko-dev">mozilla/gecko-dev</a> repository statistics on Jun 2018</p>
    </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
